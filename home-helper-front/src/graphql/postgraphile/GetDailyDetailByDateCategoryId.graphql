query GetDailyDetailByDateCategoryId(
    $fromDate: Date!
    $toDate: Date!
    $categoryId: UUID!
) {
    dailyDetailByDateList(
        fromDate: $fromDate
        toDate: $toDate
        filter: { categoryId: { equalTo: $categoryId } }
    ) {
        id
        date
        amount
        memo
        categoryByCategoryId {
            categoryId
            categoryName
            genreByGenreId {
                genreId
                genreName
                genreType
                iocomeType
            }
        }
        accountByAccountId {
            accountId
            accountName
        }
        userByUserId {
            userId
            userName
        }
    }
}