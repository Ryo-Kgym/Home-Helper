mutation CreateAccount(
    $accountId: UUID!
    $accountName: String!
    $displayOrder: Int!
    $groupId: UUID!
) {
    createAccount(
        input: {
            account: {
                accountId: $accountId
                accountName: $accountName
                displayOrder: $displayOrder
                groupId: $groupId
                validFlag: true
            }
        }
    ) {
        clientMutationId
        account {
            accountId
        }
    }
}
