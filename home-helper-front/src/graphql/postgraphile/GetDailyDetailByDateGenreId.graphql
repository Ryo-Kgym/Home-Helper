query GetDailyDetailByDateGenreId(
    $genreId: UUID!
    $fromDate: Date!
    $toDate: Date!
    $groupId: UUID!
) {
    allCategoriesList(condition: {genreId: $genreId}) {
        dailyDetailsByCategoryIdList(
            filter: {date: {greaterThanOrEqualTo: $fromDate},
                and: {date: {lessThanOrEqualTo: $toDate}}}
            condition: {groupId: $groupId}
        ) {
            id
            date
            amount
            memo
            categoryByCategoryId {
                categoryId
                categoryName
                genreByGenreId {
                    genreId
                    genreName
                    genreType
                    iocomeType
                }
            }
            accountByAccountId {
                accountId
                accountName
            }
            userByUserId {
                userId
                userName
            }
        }
    }
}
