query GetCreditCardDetailBySerialNo($serialNo: Int!) {
    creditCardDetailBySerialNo(serialNo: $serialNo) {
        serialNo
        date
        amount
        memo
        summaryId
        categoryByCategoryId {
            categoryId
            categoryName
            genreByGenreId {
                genreId
                genreName
                genreType
                iocomeType
            }
        }
    }
}
