mutation CreateDailyDetail(
    $id: UUID!
    $date: Date!
    $categoryId: UUID!
    $accountId: UUID!
    $userId: UUID!
    $amount: BigFloat!
    $memo: String
    $groupId: UUID!
) {
    createDailyDetail(
        input: {
            dailyDetail: {
                id: $id
                date: $date
                categoryId: $categoryId
                accountId: $accountId
                userId: $userId
                amount: $amount
                memo: $memo
                groupId: $groupId
            }
        }
    ) {
        dailyDetail {
            date
            categoryId
            accountId
            userId
            amount
            memo
        }
    }
}