query GetDailyDetailByDate($fromDate: Date!, $toDate: Date!, $groupId: UUID!) {
    dailyDetailByDateList(fromDate: $fromDate, toDate: $toDate, groupId: $groupId) {
        id
        date
        amount
        memo
        categoryByCategoryId {
            categoryId
            categoryName
            genreByGenreId {
                genreId
                genreName
                genreType
                iocomeType
            }
        }
        accountByAccountId {
            accountId
            accountName
        }
        userByUserId {
            userId
            userName
        }
    }
}
