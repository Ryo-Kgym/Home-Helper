query GetDailyDetailByDate($fromDate: Date!, $toDate: Date!) {
    dailyDetailByDateList(fromDate: $fromDate, toDate: $toDate) {
        serialNo
        date
        amount
        memo
        categoryByCategoryId {
            categoryId
            categoryName
            genreByGenreId {
                genreId
                genreName
                genreType
                iocomeType
            }
        }
        accountByAccountId {
            accountId
            accountName
        }
        userByUserId {
            userId
            userName
        }
    }
}
