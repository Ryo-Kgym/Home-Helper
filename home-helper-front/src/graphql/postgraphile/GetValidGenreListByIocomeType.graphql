query GetValidGenreListByIocomeType($iocomeType: IocomeType!) {
    allGenresList(
        condition: {validFlag: true, iocomeType: $iocomeType}
        orderBy: DISPLAY_ORDER_ASC
    ) {
        genreId
        genreName
        genreType
        iocomeType
        displayOrder
        categoriesByGenreIdList(
            orderBy: DISPLAY_ORDER_ASC
            condition: {validFlag: true}
        ) {
            categoryId
            categoryName
            displayOrder
        }
    }
}
