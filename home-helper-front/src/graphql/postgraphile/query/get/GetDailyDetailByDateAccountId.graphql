query GetDailyDetailByDateAccountId(
    $fromDate: Date!
    $toDate: Date!
    $accountId: UUID!
    $groupId: UUID!
) {
    dailyDetailByDateList(
        groupId: $groupId
        fromDate: $fromDate
        toDate: $toDate
        filter: {
            accountId: { equalTo: $accountId }
        }
    ) {
        id
        date
        amount
        memo
        categoryByCategoryId {
            categoryId
            categoryName
            genreByGenreId {
                genreId
                genreName
                genreType
                iocomeType
            }
        }
        accountByAccountId {
            accountId
            accountName
        }
        userByUserId {
            userId
            userName
        }
    }
}
