query GetDailyDetailByDateCategoryId(
    $fromDate: Date!
    $toDate: Date!
    $groupId: UUID!
    $categoryId: UUID!
) {
    dailyDetailByDateList(
        fromDate: $fromDate
        toDate: $toDate
        groupId: $groupId
        filter: {categoryId: {equalTo: $categoryId}}
    ) {
        id
        date
        amount
        memo
        categoryByCategoryId {
            categoryId
            categoryName
            genreByGenreId {
                genreId
                genreName
                genreType
                iocomeType
            }
        }
        accountByAccountId {
            accountId
            accountName
        }
        userByUserId {
            userId
            userName
        }
    }
}
