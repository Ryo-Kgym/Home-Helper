query GetCreditCardDetailBySummaryId($id: UUID!) {
    creditCardSummaryById(id: $id) {
        id
        creditCardDetailsBySummaryIdList(orderBy: DATE_ASC) {
            id
            date
            memo
            amount
            categoryByCategoryId {
                categoryId
                categoryName
                genreByGenreId {
                    genreId
                    genreName
                    genreType
                    iocomeType
                }
            }
        }
    }
}