query GetUserByEmail($email: String!) {
    userByEmail(email: $email) {
        email
        id: userId
        name: userName
        affiliation: affiliationsByUserIdList {
            group: groupByGroupId {
                id: groupId
                name: groupName
            }
            groupRole: groupRoleByGroupRoleId {
                id: groupRoleId
                role
            }
        }
    }
}
