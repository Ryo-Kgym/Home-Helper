mutation CreateCreditCardDetail(
  $id: uuid!
  $date: date!
  $categoryId: uuid!
  $amount: numeric!
  $memo: String!
  $summaryId: uuid!
  $userId: uuid!
    $groupId: uuid!
) {
  insertCreditCardDetail(
    objects: {
      id: $id
      date: $date
      categoryId: $categoryId
      amount: $amount
      summaryId: $summaryId
      userId: $userId
      memo: $memo
      groupId: $groupId
    }
  ) {
    returning {
      id
    }
  }
}
