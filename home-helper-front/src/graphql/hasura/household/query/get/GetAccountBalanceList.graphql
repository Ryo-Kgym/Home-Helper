query GetAccountBalanceList($groupId: uuid!, $fromDate: date!, $toDate: date!) {
  account(where: { _and: { groupId: { _eq: $groupId } } }) {
    id: accountId
    accountName
    allDetailViewsAggregate(
      where: { date: { _gte: $fromDate }, _and: { date: { _lte: $toDate } } }
    ) {
      aggregate {
        sum {
          signedAmount
        }
      }
    }
  }
}
