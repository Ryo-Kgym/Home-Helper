query GetValidCategoryByGenreId($groupId: uuid!, $genreId: uuid) {
  genreById: genre(
    where: {
      groupId: { _eq: $groupId }
      _and: { validFlag: { _eq: true }, _and: { genreId: { _eq: $genreId } } }
    }
    orderBy: { displayOrder: ASC }
  ) {
    id: genreId
    name: genreName
    categories(where: { validFlag: { _eq: true } }) {
      id: categoryId
      name: categoryName
      displayOrder
    }
  }
}
