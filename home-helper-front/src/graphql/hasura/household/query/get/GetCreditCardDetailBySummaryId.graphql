query GetCreditCardDetailBySummaryId($id: String!) {
  creditCardSummary: householdCreditCardSummaryByPk(id: $id) {
    id
    withdrawalDate
    account {
      id
      name
    }
    count
    totalAmount
    creditCardDetails(orderBy: { date: ASC }) {
      id
      date
      memo
      amount
      category {
        id
        name
        genre {
          id
          name
          genreType
          iocomeType
        }
      }
    }
  }
}
