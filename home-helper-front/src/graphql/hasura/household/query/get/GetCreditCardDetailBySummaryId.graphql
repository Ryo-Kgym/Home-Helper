query GetCreditCardDetailBySummaryId($id: String!) {
  creditCardSummaryByPk: householdCreditCardSummaryByPk(id: $id) {
    id
    creditCardDetails(orderBy: { date: ASC }) {
      id
      date
      memo
      amount
      category {
        categoryId: id
        categoryName: name
        genreByGenreId: genre {
          genreId: id
          genreName: name
          genreType
          iocomeType
        }
      }
    }
  }
}
