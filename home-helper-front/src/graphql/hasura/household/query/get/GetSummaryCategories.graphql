query GetSummaryCategories($groupId: uuid!) {
  categories: summaryCategoryByGroup(
    where: { groupId: { _eq: $groupId } }
    orderBy: { displayOrder: ASC }
  ) {
    id
    groupId
    displayOrder
    category: category {
      id: categoryId
      name: categoryName
      genre: genre {
        id: genreId
        name: genreName
        type: genreType
        iocomeType
      }
    }
  }
}
