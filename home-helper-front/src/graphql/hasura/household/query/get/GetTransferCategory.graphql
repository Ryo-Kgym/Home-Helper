query GetTransferCategoryBy($groupId: uuid!) {
  transferCategory: transferCategoryByPk(groupId: $groupId) {
    id: groupId
    incomeCategory: category {
      categoryId
      genre {
        genreId
        iocomeType
      }
    }
    outcomeCategory: categoryByOutcomeCategoryId {
      categoryId
      genre {
        genreId
        iocomeType
      }
    }
  }
}
