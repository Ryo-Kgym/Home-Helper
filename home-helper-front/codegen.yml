overwrite: true
schema: "http://localhost:5001/graphql"
documents: "./src/graphql/postgraphile/**.graphql"
generates:
  ./src/graphql/postgraphile/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
  ./graphql.schema.json:
    plugins:
      - "introspection"
